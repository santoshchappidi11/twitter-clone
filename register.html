<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body">
      <div id="register">
        <div id="sec-1">
          <i class="fa-solid fa-xmark fa-xl"></i>
          <i
            class="fa-brands fa-twitter fa-2x"
            style="color: rgb(62, 156, 255)"
          ></i>
        </div>
        <div id="sec-2">
          <div id="header">
            <h1>Join Twitter Today</h1>
          </div>
        </div>
        <div id="sec-3">
          <div id="google">
            <i class="fa-brands fa-google fa-lg"></i>
            <h5>Sign in with Google</h5>
          </div>
        </div>
        <div id="sec-4">
          <div id="apple">
            <i class="fa-brands fa-apple fa-xl"></i>
            <h5>Sign in with Apple</h5>
          </div>
        </div>
        <div id="sec-5">
          <div class="line"></div>
          <div id="or">
            <span>or</span>
          </div>
          <div class="line"></div>
        </div>
        <div id="sec-6">
          <div>
            <input type="email" placeholder="Enter Your Email" />
          </div>
          <div>
            <input type="number" placeholder="Enter Your Phone number" />
          </div>
          <div>
            <input type="password" placeholder="Enter Your Password" />
          </div>
          <div>
            <input type="password" placeholder="Confirm Your password" />
          </div>
        </div>
        <div id="sec-7">
          <div id="next">
            <button>Create Account</button>
          </div>
        </div>
        <div id="sec-8">
          <div id="policy">
            <p>
              By signing up, you agree to the <b>Terms of Service</b> and
              <b>Privacy Policy</b>, including <b>Cookie Use.</b>
            </p>
          </div>
        </div>
        <div id="sec-9">
          <div id="signup">
            <h3>Already have an account? <a href="login.html">Sign in</a></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
